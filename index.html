<!DOCTYPE html>
<html>
<title>QR Witch</title>
<meta name="description" content="A free tool to generate QR codes from URLs.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="QR Witch">
<meta name="twitter:description" content="A free tool to generate QR codes from URLs.">
<meta name="twitter:image" content="https://maarouf.me/qr-witch/img/logo.png">
<meta name="og:image" content="https://maarouf.me/qr-witch/img/logo.png">

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<link href="https://fonts.googleapis.com/css?family=Quicksand|Just+Another+Hand" rel="stylesheet">

<body>
	<a href="https://github.com/mariamrf/qr-witch"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<div class="container-fluid" id="app">
		<div class="top-bar">
			<div class="row">
				<div class="col-xs-12 col-centered text-center">
					<img src="img/logo.png" class="logo">
					<h1>QR Witch<br>
					<small>Generate simple QR codes for free.</small></h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-centered">
				<form @submit="refresh">
					<div class="form-row">
						<div class="col-xs-10">
							<input type="text" class="form-control" name="text" placeholder="Your URL/text here"  id="txt-field" v-model="text" required>
						</div>
						<div class="col-xs-2">
							<input type="submit" class="form-control" value="Go!">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-centered text-center qr-img-cont" id="qr-img-cont">
				<img class="qr-img" :src="image" :title="title">
				<div id="qr-img-place">
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container license">
			{Icons made by <a href="http://www.freepik.com" title="Freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> and are licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>}
		</div>
	</footer>
</body>

<script src="js/vue.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/qr/qrcode.min.js"></script>
<script src="js/app.js"></script>
<script src="js/script.js"></script>
